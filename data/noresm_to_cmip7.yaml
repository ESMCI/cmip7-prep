# noresm_to_cmip7.yaml — CMIP-keyed schema with CMIP6 compatibility
#
# Top-level keys are CMIP variable names.
# Each variable can be defined either with:
#   - new-style 'sources' (preferred for complex/multi-source),
#   - or CMIP6-style 'raw_variables' + 'formula' (+ 'unit_conversion', 'levels', etc.).
#
# This allows direct reuse of CMIP6 tables while supporting newer expressive mappings.

dataset_overrides:
  institution_id: NCAR
  source_id: CESM3
  nominal_resolution: 100 km

variables:
  cl_tavg-al-hxy-u:
    table: atmos
    units: "%"
    long_name: Cloud Area Fraction
    standard_name: cloud_area_fraction
    cell_methods: "time: mean"
    dims: [time, lev, lat, lon]         # keep model levels
    formula: CLOUD * 100
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev                 # model midlevel dimension
      src_axis_bnds: ilev                # model interface/bounds dim (if you ever need it)
    sources:
      - noresm_var: CLOUD

  cli_tavg-al-hxy-u:
    table: atmos
    units: "kg kg-1"
    dims: [time, lev, lat, lon]
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: CLDICE

  cLitter_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (TOTLITC + CWD_C)/1000.0
    sources:
      - noresm_var: TOTLITC
      - noresm_var: CWD_C

  clivi_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TGCLDIWP

  clt_tavg-u-hxy-u:
    table: atmos
    units: "%"
    dims: [time, lat, lon]
    formula: CLDTOT * 100
    sources:
      - noresm_var: CLDTOT

  clw_tavg-al-hxy-u:
    table: atmos
    units: "kg kg-1"
    dims: [time, lev, lat, lon]
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: CLDLIQ

  clwvi_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TGCLDLWP

  cProduct_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (TOTPRODC + CWD_P)/1000.0
    sources:
      - noresm_var: TOTPRODC
      - noresm_var: CWD_P

  cropFracC3_tavg-u-hxy-u:
    table: land
    units: "1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: CROP_C3_FRAC

  cropFracC4_tavg-u-hxy-u:
    table: land
    units: "1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: CROP_C4_FRAC

  cSoil_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (SOIL1C + SOIL2C + SOIL3C)/1000.0
    sources:
      - noresm_var: SOIL1C
      - noresm_var: SOIL2C
      - noresm_var: SOIL3C

  cSoilFast:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (SOIL1C)/1000.0
    sources:
      - noresm_var: SOIL1C

  cSoilMedium:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (SOIL2C)/1000.0
    sources:
      - noresm_var: SOIL2C

  cSoilSlow:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (SOIL3C)/1000.0
    sources:
      - noresm_var: SOIL3C

  cVeg_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (TOTVEGC)/1000.0
    sources:
      - noresm_var: TOTVEGC

  dcw_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: DCW

  deptho_ti-u-hxy-sea:
    table: fx
    units: "m"
    long_name: Sea Floor Depth
    standard_name: depth_below_sea_level
    dims: [yh, xh]
    regrid_method: conservative
    sources:
      - noresm_var: deptho

  dgw_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: DGW

  drivw_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: DRIVW

  dslw_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: DSLW

  dsn_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: DSN

  dsw_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: DSW

  esn_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: ESN

  evspsbl_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    long_name: Evaporation over land
    dims: [time, lat, lon]
    sources:
      - noresm_var: QVEGT

  evspsbl_tavg-u-hxy-u:
    table: atmos
    units: kg m-2 s-1
    long_name: Evaporation
    cell_methods: "time: mean"
    dims: [time, lat, lon]
    regrid_method: conservative
    sources:
      - noresm_var: QFLX
        scale: -1.0     # flip sign if CESM positive upward

  evspsblpot_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    long_name: Potential Evaporation over Land
    dims: [time, lat, lon]
    sources:
      - noresm_var: QVEGT_POT

  evspsblsoi_tavg-u-hxy-u:
    table: atmos
    units: kg m-2 s-1
    long_name: Water Evaporation from Soil
    dims: [time, lat, lon]
    regrid_method: conservative
    sources:
      - noresm_var: QSOIL
        scale: -1.0     # flip sign if CESM positive upward

  evspsblsoi_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    long_name: Water Evaporation from Soil
    dims: [time, lat, lon]
    sources:
      - noresm_var: QSOIL

  evspsblveg_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    long_name: Water Evaporation from Vegetation
    dims: [time, lat, lon]
    sources:
      - noresm_var: QVEGE

  evspsblveg_tavg-u-hxy-u:
    table: atmos
    units: kg m-2 s-1
    long_name: Water Evaporation from Vegetation
    dims: [time, lat, lon]
    regrid_method: conservative
    sources:
      - noresm_var: QVEGE
        scale: -1.0     # flip sign if CESM positive upward

  fFire_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    positive: up
    formula: COL_FIRE_CLOSS/1000.0
    sources:
      - noresm_var: COL_FIRE_CLOSS

  fHarvest:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    positive: up
    formula: WOOD_HARVESTC/1000.0
    sources:
      - noresm_var: WOOD_HARVESTC

  fNVegSoil_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    positive: up
    formula: NVEG_SOIL_CLOSS/1000.0
    sources:
      - noresm_var: NVEG_SOIL_CLOSS

  gpp_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    formula: FATES_GPP * FATES_FRACTION /1000.0
    sources:
      - cesm_var: FATES_GPP
      - cesm_var: FATES_FRACTION

  irrDem_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2 s-1"
    long_name: Irrigation Demand
    dims: [time, lat, lon]
    sources:
      - noresm_var: IRR_DEM

  irrGw_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2 s-1"
    long_name: Groundwater Irrigation
    dims: [time, lat, lon]
    sources:
      - noresm_var: IRR_GW

  irrLut_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2 s-1"
    long_name: Surface Water Irrigation
    dims: [time, lat, lon]
    sources:
      - noresm_var: IRR_LUT

  irrSurf_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2 s-1"
    long_name: Irrigation from Surface Water
    dims: [time, lat, lon]
    sources:
      - noresm_var: IRR_SURF

  hfls_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: LHFLX

  hfss_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: SHFLX

  hurs_tavg-al-hxy-u:
    table: atmos
    units: "%"
    dims: [time, lev, lat, lon]
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: RELHUM

  hur_tavg-p19-hxy-air:
    table: atmos
    units: "%"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: RELHUM

  hurs_tavg-u-hxy-u:
    table: atmos
    units: "%"
    dims: [time, lat, lon]
    sources:
      - noresm_var: RHREFHT

  hus_tavg-al-hxy-u:
    table: atmos
    units: "kg kg-1"
    dims: [time, lev, lat, lon]
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: Q

  hus_tavg-p19-hxy-u:
    table: atmos
    units: "kg kg-1"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: Q

  huss_tavg-h2m-hxy-u:
    table: atmos
    units: "1"
    long_name: Near-Surface Specific Humidity
    dims: [time, lat, lon]
    regrid_method: bilinear
    sources:
      - noresm_var: QREFHT

  lai_tavg-u-hxy-lnd:
    table: land
    units: "1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TLAI

  mrfso_tavg-u-hxy-lnd:
    table: landIce
    units: kg m-2
    dims: [time, lat, lon]
    formula: verticalsum(SOILICE, capped_at=5000)
    sources:
      - noresm_var: SOILICE

  mrro_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    dims: [time, lat, lon]
    sources:
      - noresm_var: QRUNOFF

  mrrob_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    dims: [time, lat, lon]
    sources:
      - noresm_var: QBURDRUNOFF

  mrros_tavg-u-hxy-lnd:
    table: land
    units: kg m-2 s-1
    dims: [time, lat, lon]
    sources:
      - noresm_var: QOVER

  mrsfl_tavg-sl-hxy-lnd:
    table: land
    units: kg m-2
    dims: [time, sdepth, lat, lon]
    sources:
      - noresm_var: SOILMOIST

  mrsll_tavg-sl-hxy-lnd:
    table: land
    units: kg m-2
    dims: [time, sdepth, lat, lon]
    sources:
      - noresm_var: SOILLIQ

  mrso_tavg-u-hxy-lnd:
    table: land
    units: kg m-2
    dims: [time, lat, lon]
    formula: verticalsum(SOILICE + SOILLIQ, capped_at=5000)
    sources:
      - noresm_var: SOILICE
      - noresm_var: SOILLIQ

  mrsol_tavg-sl-hxy-lnd:
    table: land
    units: kg m-2
    dims: [time, sdepth, lat, lon]
    formula: SOILLIQ + SOILICE
    sources:
      - noresm_var: SOILLIQ
      - noresm_var: SOILICE

  mrsol_tavg-d10cm-hxy-lnd:
    table: land
    units: kg m-2
    dims: [time, lat, lon]
    sources:
      - noresm_var: SOILWATER_10CM

  nbp_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    formula: NBP/1000.0
    positive: down
    sources:
      - noresm_var: NBP

  npp_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    formula: NPP/1000.0
    positive: down
    sources:
      - noresm_var: NPP

  nVeg_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2"
    dims: [time, lat, lon]
    formula: (WOOD_C + LEAF_C + ROOT_C)/1000.0
    sources:
      - noresm_var: WOOD_C
      - noresm_var: LEAF_C
      - noresm_var: ROOT_C

  pastureFracC3_tavg-u-hxy-u:
    table: land
    units: "1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: PASTURE_C3_FRAC

  pastureFracC4_tavg-u-hxy-u:
    table: land
    units: "1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: PASTURE_C4_FRAC

  pr_tavg-u-hxy-u:
    table: atmos
    units: kg m-2 s-1
    long_name: Precipitation
    standard_name: precipitation_flux
    cell_methods: "time: mean"
    dims: [time, lat, lon]
    regrid_method: conservative
    sources:
      - noresm_var: PRECT
        scale: 1000.0   # convert from m/s to kg m-2 s-1 if needed

  prc_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    # PRECC is in m s-1 (water equivalent) → convert to kg m-2 s-1
    formula: PRECC * 1000.0
    sources:
      - noresm_var: PRECC

  prsn_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    # PRECSC/PRECSL are snowfall rates in m s-1 (water equiv) → convert to kg m-2 s-1
    formula: (PRECSC + PRECSL) * 1000.0
    sources:
      - noresm_var: PRECSC
      - noresm_var: PRECSL

  prveg_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: QINTR

  prw_tavg-u-hxy-u:
    table: atmos
    units: "kg m-2"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TMQ

  psl_tavg-u-hxy-u:
    table: atmos
    units: Pa
    long_name: Sea Level Pressure
    cell_methods: "time: mean"
    dims: [time, lat, lon]
    regrid_method: bilinear
    sources:
      - noresm_var: PSL

  ps_tavg-u-hxy-u:
    table: atmos
    units: Pa
    long_name: Surface Air Pressure
    cell_methods: "time: mean"
    dims: [time, lat, lon]
    regrid_method: bilinear
    sources:
      - noresm_var: PS

  ra_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    positive: up
    formula: AR/1000.0
    sources:
      - noresm_var: AR

  rh_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    positive: up
    formula: HR/1000.0
    sources:
      - noresm_var: HR

  rlds_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FLDS

  rldscs_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    formula: FLDS + FLNS - FLNSC
    sources:
      - noresm_var: FLDS
      - noresm_var: FLNS
      - noresm_var: FLNSC

  rlus_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    formula: FLDS + FLNS
    sources:
      - noresm_var: FLDS
      - noresm_var: FLNS

  rluscs_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FLNSC

  rlut_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FLUT

  rlutcs_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FLUTC

  rsds_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FSDS

  rsds_tavg-u-hxy-lnd:
    table: land
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FSDS

  rsdscs_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FSDSC

  rsdt_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: SOLIN

  rsus_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    formula: FSDS - FSNS
    sources:
      - noresm_var: FSDS
      - noresm_var: FSNS

  rsuscs_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    formula: FSDSC - FSNSC
    sources:
      - noresm_var: FSDSC
      - noresm_var: FSNSC

  rsut_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: FLUT

  rsutcs_tavg-u-hxy-u:
    table: atmos
    units: "W m-2"
    dims: [time, lat, lon]
    formula: SOLIN - FSNTOAC
    positive: up
    sources:
      - noresm_var: SOLIN
      - noresm_var: FSNTOAC

  sithick_tavg-u-hxy-si:
    table: seaIce
    units: "m"
    dims: [time, latitude, longitude]
    regrid_method: conservative
    sources:
      - noresm_var: sithick

  snld:
    table: land
    units: "m"
    dims: [time, lat, lon]
    sources:
      - noresm_var: SNOW_DEPTH

  sfcWind_tavg-h10m-hxy-u:
    table: atmos
    units: "m s-1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: U10

  sftlf:
    table: fx
    units: "%"
    dims: [lat, lon]
    formula: LANDFRAC * 100.0
    sources:
      - noresm_var: LANDFRAC

  ta_tavg-al-hxy-u:
    table: atmos
    units: K
    long_name: Air Temperature
    dims: [time, lev, lat, lon]
    regrid_method: bilinear
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: T

  ta_tavg-p19-hxy-air:
    table: atmos
    units: K
    long_name: Air Temperature
    dims: [time, plev, lat, lon]
    regrid_method: bilinear
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: T

  tas_tavg-h2m-hxy-u:
    table: atmos
    units: K
    long_name: Near-Surface Air Temperature
    standard_name: air_temperature
    cell_methods: "time: mean"
    dims: [time, lat, lon]
    regrid_method: bilinear
    sources:
      - noresm_var: TS

  tasmax:
    table: atmos
    units: "K"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TREFHTMX

  tasmin:
    table: atmos
    units: "K"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TREFHTMN

  tauu_tavg-u-hxy-u:
    table: atmos
    units: "N m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: TAUX

  tauv_tavg-u-hxy-u:
    table: atmos
    units: "N m-2"
    dims: [time, lat, lon]
    positive: up
    sources:
      - noresm_var: TAUY

  tdps:
    table: atmos
    units: "K"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: TD

  tnhus:
    table: atmos
    units: "kg kg-1"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: Q

  tnt:
    table: atmos
    units: "K s-1"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: T

  tran_tavg-u-hxy-lnd:
    table: land
    units: "kg m-2 s-1"
    dims: [time, lat, lon]
    positive: up
    formula: QSOIL + QVEGT
    sources:
      - noresm_var: QVEGT
      - noresm_var: QSOIL

  ts_tavg-u-hxy-u:
    table: atmos
    units: "K"
    dims: [time, lat, lon]
    sources:
      - noresm_var: TS

  tsl_tavg-sl-hxy-lnd:
    table: land
    units: "K"
    dims: [time, sdepth, lat, lon]
    sources:
      - noresm_var: TSOI

  ua_tavg-al-hxy-u:
    table: atmos
    units: m s-1
    long_name: Zonal Wind
    dims: [time, lev, lat, lon]
    regrid_method: bilinear
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: U

  ua_tavg-p19-hxy-air:
    table: atmos
    units: m s-1
    long_name: Zonal Wind
    dims: [time, plev, lat, lon]
    regrid_method: bilinear
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: U

  uas_tavg-h10m-hxy-u:
    table: atmos
    units: "m s-1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: U10

  va_tavg-al-hxy-u:
    table: atmos
    units: m s-1
    long_name: Meridional Wind
    dims: [time, lev, lat, lon]
    regrid_method: bilinear
    levels:
      name: standard_hybrid_sigma
      units: "1"
      src_axis_name: lev
      src_axis_bnds: ilev
    sources:
      - noresm_var: V

  va_tavg-p19-hxy-air:
    table: atmos
    units: m s-1
    long_name: Meridional Wind
    dims: [time, plev, lat, lon]
    regrid_method: bilinear
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: V

  vas_tavg-h10m-hxy-u:
    table: atmos
    units: "m s-1"
    dims: [time, lat, lon]
    sources:
      - noresm_var: VBOT

  wap_tavg-p19-hxy-air:
    table: atmos
    units: "Pa s-1"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: OMEGA

  zg_tavg-p19-hxy-air:
    table: atmos
    units: "m"
    dims: [time, plev, lat, lon]
    levels:
      name: plev19
      units: Pa
    sources:
      - noresm_var: Z3

